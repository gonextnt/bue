<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Notes</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
    <h1 class="app-title">Заметки</h1>
    <button @click="addNoteCard" class="add-btn">Добавить карточку</button>

    <div class="columns">
        <div class="column">
            <h2>Столбец 1</h2>
            <div
                    v-for="card in column1Cards"
                    :key="card.id"
                    class="card"
            >
                <h3>{{ card.title }}</h3>
            </div>
        </div>

        <div class="column">
            <h2>Столбец 2</h2>
        </div>

        <div class="column">
            <h2>Столбец 3</h2>
        </div>
    </div>
</div>
</body>
</html>
